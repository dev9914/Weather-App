<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city name" spellcheck="false" />
          <button class="btn">
            <img src="image/searchicon.png" width="20px" />
          </button>
        </div>
        <div class="error">
          <p>
            <h1>Invalid city name</h1>
          </p>
        </div>
        <div class="weather">
          <img
            src="image/rain.png"
            class="weather-icon"
            width="100px"
            id="rain"
          />
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="image/humidity.png" width="70px" />
              <div>
                <p>humidity</p>
                <p class="humidity">50%</p>
              </div>
            </div>
            <div class="col">
              <img src="image/wind.png" width="70px" />
              <div>
                <p>wind</p>
                <p class="wind">15 km/h</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
